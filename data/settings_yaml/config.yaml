common:
  output_directory: ./data/filtered
steps:
- type: filter
  parameters:
    inputs:
    - ../aligned/spanish/fr.txt        
    - ../aligned/spanish/es.txt
    outputs:
    - fr.filtered.gz
    - es.filtered.gz                                                         
    filters:
    - LengthRatioFilter:
        unit: word
        name: word
        threshold: 1.5


